{% extends "layout.html" %}

{% block content %}
<h3>Edit a Page for {{ bird.name }}</h3>
<hr>
<form method="POST" action="/bird/{{ bird.name }}">
    <div class="form-group">
        <label for="breed" class="col-sm-2 control-label">Bird Breed</label>
        <div class="col-sm-10">
            <input name="breed" type="text" class="form-control" value="{{ bird.breed }}" />
        </div>
    </div>

    <div class="form-group">
        <label for="favoriteColor" class="col-sm-2 control-label">Favorite Color</label>
        <div class="col-sm-10">
            <input name="favoriteColor" type="text" class="form-control" value="{{ bird.favoriteColor }}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="favoriteNumber" class="col-sm-2 control-label">Favorite Number</label>
        <div class="col-sm-10">
            <input name="favoriteNumber" type="text" class="form-control" value="{{ bird.favoriteNumber }}"/>
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>

</form>
{% endblock %}
