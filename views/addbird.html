{% extends "layout.html" %}

{% block content %}
  <h3>Add a Bird</h3>
  <hr>
  <form method="POST" action="/bird/{{ bird.name }}">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="breed" class="col-sm-2 control-label">Breed</label>
      <div class="col-sm-10">
        <input name="breed" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="favoriteColor" class="col-sm-2 control-label">Favorite Color</label>
      <div class="col-sm-10">
        <input name="favoriteColor" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="favoriteNumber" class="col-sm-2 control-label">Favorite Number</label>
      <div class="col-sm-10">
        <input name="favoriteNumber" type="number" class="form-control"/>
      </div>
    </div>

    <!--<div class="form-group">
      <label for="friends" class="col-sm-2 control-label">Friends</label>
      <div class="col-sm-10">
        <textarea name="friends"></textarea>
      </div>
    </div>-->

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add Post</button>
    </div>

  </form>
{% endblock %}
