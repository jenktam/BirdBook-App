{% extends "layout.html" %}

{% block content %}
  <h3>Posts</h3>
  <hr>
  <form method="GET" action="/wiki/search">
    <input type="text" name="search" />
    <button type="submit">Search</button>
  </form>
  <hr>
  <ul class="list-unstyled">
    <ul>
      {% for post in posts %}
      <li>
        {{ post | postLink }}
      </li>
      {% endfor %}
    </ul>
  </ul>
{% endblock %}
